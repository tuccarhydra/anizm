<html>
<head>
<style>
/* width */
::-webkit-scrollbar {
width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
box-shadow: inset 0 0 1px rgb(161, 44, 197);
border-radius: 10px;
}

/* Handle */
::-webkit-scrollbar-thumb {
background: rgb(161, 44, 197);
border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
background: rgb(161, 44, 197);
}
</style>
</head>
<body>
<h1>BAKIM</h1>

</body>
</html>
