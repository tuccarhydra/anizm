<html>
<head>
<style>
body{
margin:0;
padding:0;
}
/* width */
::-webkit-scrollbar {
width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
box-shadow: inset 0 0 1px rgb(161, 44, 197);
border-radius: 10px;
}

/* Handle */
::-webkit-scrollbar-thumb {
background: rgb(161, 44, 197);
border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
background: rgb(161, 44, 197);
}
iframe{
margin-bottom:10px;
}
</style>
</head>
<body>
<iframe width="100%" height="315" src="https://www.youtube.com/embed/WoUVEFxra7w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
